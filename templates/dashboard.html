<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard pogodowy</title>
    <meta http-equiv="refresh" content="10">
    <style>
        body { background-color: #111; color: #fff; font-family: Arial,serif; text-align: center; }
        .tabs { margin-top: 20px; }
        .tab { display: inline-block; padding: 10px 20px; background-color: #222; border: 1px solid #333;
               cursor: pointer; margin-right: 4px; border-radius: 4px 4px 0 0; }
        .tab:hover { background-color: #444; }
        .tab.active { background-color: #fff; color: #000; }
        .content { background-color: #fff; color: #000; padding: 20px; border: 1px solid #333;
                   border-top: none; border-radius: 0 0 4px 4px; max-width: 800px; margin: 0 auto; }
        .content img { width: 100%; }
    </style>
</head>
<body>
    <h1>📊 Dashboard pogodowy</h1>
    <p>Wykresy aktualizują się co 10 sekund.</p>
    <div class="tabs">
        <div class="tab active" onclick="showTab('temp')">🌡️ Temperatura</div>
        <div class="tab" onclick="showTab('wind')">💨 Wiatr</div>
        <div class="tab" onclick="showTab('rain')">🌧️ Deszcz</div>
        <div class="tab" onclick="showTab('gas')">🧪 Gaz</div>
        <div class="tab" onclick="showTab('pressure')">📈 Ciśnienie</div>
    </div>
    <div class="content">
        <img id="temp" src="/images/temp_humidity.png?rand={{ rand }}" style="display:block">
        <img id="wind" src="/images/wind.png?rand={{ rand }}" style="display:none">
        <img id="rain" src="/images/rain.png?rand={{ rand }}" style="display:none">
        <img id="gas" src="/images/gas.png?rand={{ rand }}" style="display:none">
        <img id="pressure" src="/images/pressure.png?rand={{ rand }}" style="display:none">
    </div>
    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            const images = document.querySelectorAll('.content img');
            images.forEach(img => img.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</body>
</html>
