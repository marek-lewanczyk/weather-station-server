<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Historia pomiarÃ³w</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 30px;
            width: 100%;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ Historia pomiarÃ³w</h1>

    <canvas id="tempChart" width="800" height="300"></canvas>

    <table id="history-table">
        <thead>
            <tr>
                <th>Czas</th>
                <th>Temp [Â°C]</th>
                <th>Wilg [%]</th>
                <th>CiÅ›n [hPa]</th>
                <th>Gaz [Î©]</th>
                <th>Deszcz [mm]</th>
                <th>Deszcz suma [mm]</th>
                <th>Wiatr [km/h]</th>
                <th>Kierunek [Â°]</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadHistory() {
            const res = await fetch('/data/history/json');
            const data = await res.json();
            const tbody = document.querySelector("#history-table tbody");

            const labels = [];
            const temps = [];
            const hums = [];

            data.reverse().forEach(row => {
                const time = new Date(row.timestamp).toLocaleString();
                labels.push(time);
                temps.push(row.temperature);
                hums.push(row.humidity);

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${time}</td>
                    <td>${row.temperature}</td>
                    <td>${row.humidity}</td>
                    <td>${row.pressure}</td>
                    <td>${row.gas}</td>
                    <td>${row.rain_mm}</td>
                    <td>${row.rain_mm_total}</td>
                    <td>${row.wind_kmph}</td>
                    <td>${row.wind_deg}</td>
                `;
                tbody.appendChild(tr);
            });

            new Chart(document.getElementById('tempChart'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [
                        {
                            label: 'Temperatura [Â°C]',
                            data: temps,
                            borderColor: 'red',
                            fill: false
                        },
                        {
                            label: 'WilgotnoÅ›Ä‡ [%]',
                            data: hums,
                            borderColor: 'blue',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { ticks: { autoSkip: true, maxTicksLimit: 20 } },
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        loadHistory();
    </script>
</body>
</html>
